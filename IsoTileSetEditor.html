<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/isotileseteditor.css">    
        <script src="scripts/requirejs.js"></script>
        <script type="text/javascript" src="scripts/isotileseteditor.js"></script>
    </head>
    <body onload="init()">
        <div id="mainDiv" class="w3-theme-d1"  style="height: 100%; width: 100%; border-radius: 0px; position: fixed;">
            <div id="tilesetNameDiv" class="w3-theme-d5" style="height: 10%; width:100%; text-align: center;">
                Tile Set Editor
            </div>
            <div style="height: 90%; width:20%; float:left; border-radius: 25px;">
                <div class="w3-theme-d4" style="height: 5%; width:100%; text-align: center;">
                    Tile Set                    
                    <button class="menuButton" onclick="saveSet()">Save</button>
                    <button class="menuButton" onclick="loadSet()">Load</button>                    
                    <button class="menuButton" onclick="newSet()">New</button>
                </div>               
                <div id="imagesPanelDiv" class="w3-theme-d3" style="height:25%; width:100%; overflow: auto; text-align: center;">
                    <ul id="tilesetPropertyUL"></ul>
                </div>                
                <div class="w3-theme-d4" style="height: 5%; width:100%; text-align: center;">
                    Images
                    <button class="menuButton" onclick="importImage()">Import</button>
                </div>
                <div id="tilePanelDiv" class="w3-theme-d3" style="height: 65%; width:100%; overflow: auto; text-align: center;">
                    <ul id = "imagesUL" style="text-align: center;"></ul>
                </div>
            </div>
            <div id="canvasDiv" style="height: 90%; width:60%; float: left;">
                <div id="tilesetImageDiv" class="w3-theme-d3" style="height: 100%; width:100%; overflow: auto;">
                    <canvas id="imageCanvas"></canvas>
                </div>                            
            </div>
            <div style="height: 90%; width:20%; float:left; border-radius: 25px;">
                <div class="w3-theme-d4" style="height: 5%; width:100%; text-align: center;">
                    Tiles                    
                    <button id="animationButton" class="menuButton" onclick="playAnimation()">Animate</button>
                    <button class="menuButton" onclick="newTile()">New</button>
                </div>               
                <div id="imagesPanelDiv" class="w3-theme-d3" style="height:45%; width:100%; overflow: auto; text-align: center;">
                    <ul id="tilesUL"></ul>
                </div>                
                <div class="w3-theme-d4" style="height: 5%; width:100%; text-align: center;">Tile Properties</div>
                <div id="tilePanelDiv" class="w3-theme-d3" style="height: 45%; width:100%; overflow: auto; text-align: center;">
                    <ul id="tilePropertiesUL"></ul>
                </div>
            </div>            
        </div>
    </body>
</html>
